<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./scripts/main.js"></script>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="/style/style.css">
  <title>Bounce</title>
</head>

<body>
  <main>
    <div id="app" class="flex flex-col items-center">
      <div id="app-controls" class="w-full px-2 sm:px-10 my-1 flex justify-between items-center">
        <div id="ball-select" class="balls-container">
          <div id="ball-scroll-controls" class="btn-scroll-container">
            <button id="img-up" class="btn-scroll">&#9650;</button>
            <button id="img-down" class="btn-scroll">&#9660;</button>
          </div>
          <div id="img-container" class="img-container">
          </div>

        </div>

        <div id="button-controls" class="btn-container">
          <button id="image-upload-btn" class="btn-ctrl">&plus;</button>
          <button id="party-btn" class="btn-ctrl"> &#127881;</button>
        </div>

      </div>

      <canvas id="canvas">
        Canvas is not supported.
      </canvas>

    </div>
  </main>

  <div class="upload-modal flex-col  bg-red-100 px-2 py-5 rounded close" id="modal">
    <form id="image-upload-form" class="flex flex-col h-full justify-between">
      <h2 class="text-4xl font-bold mx-auto ">Upload Image</h2>
      <input hidden type="file" id="img-file" name="imgFile" accept="image/*">

      <div>
        <div class="mb-10">
          <label for="fileName" class="font-bold">Image File:</label>
          <div class="flex w-full">
            <input readonly class="w-full mr-2" type="text" name="fileName" placeholder="No file selected"
              id="file-name"><button type="button" id='upload-button'>Select</button>
          </div>
        </div>

        <div class="">
          <label for="imgUrl" class="font-bold">Image URL:</label>
          <input type="text" name="imgURL" id="img-URL" placeholder="Image URL" class="w-full">
        </div>
      </div>

      <div class="mx-auto my-2">
        <button type="submit" class="mx-1" id="form-ok-btn">Ok</button>
        <button type="button" class="mx-1" id="form-cancel-btn">Cancel</button>
      </div>

    </form>
  </div>
  <div class="modal-overlay close" id="modal-overlay">

  </div>
</body>

</html>
