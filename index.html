<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./scripts/main.js"></script>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="/style/style.css">
  <title>Bounce</title>
</head>

<body class="bg-red-100">
  <div id="app" class="flex flex-col items-center">
    <div id="app-controls" class="w-full px-2 sm:px-10 my-1 flex justify-between items-center">
      <div id="ball-select" class="flex rounded bg-red-300 shadow p-1 pr-2">
        <div id="ball-scroll-controls" class="flex flex-col justify-between mr-4 ml-1">
          <button id="img-up" class="rounded flex items-center h-4">&#9650;</button>
          <button id="img-down" class="rounded flex items-center h-4">&#9660;</button>
        </div>
        <div id="img-container" class="rounded flex flex-wrap h-12 overflow-y-auto w-full">
        </div>

      </div>

      <div id="button-controls" class="flex">
        <button id="add-image-btn" class="h-11 mr-1 w-11 px-1 rounded bg-gray-300 hover:bg-gray-100">&plus;</button>
        <button id="party-btn" class="h-11 w-11 mr-1 px-1 rounded bg-gray-300 hover:bg-gray-100"> &#127881;</button>
      </div>

    </div>

    <canvas id="canvas" class="bg-yellow-600 rounded flex-shrink-0">
      Canvas is not supported.
    </canvas>

  </div>

  <div class="image-upload-modal">
    <p>Image upload</p>
  </div>
  <div class="modal-overlay">

  </div>
</body>

</html>
