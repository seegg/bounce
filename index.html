<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./scripts/main.js"></script>
  <link rel="stylesheet" href="/style/style.css">
  <title>Bounce</title>
</head>

<body>
  <main>
    <div id="app">
      <div id="app-controls" class="controls">
        <div id="ball-select" class="balls-container">
          <div id="ball-scroll-controls" class="btn-scroll-container">
            <button id="img-up" class="btn-scroll">&#9650;</button>
            <button id="img-down" class="btn-scroll">&#9660;</button>
          </div>
          <div id="img-container" class="img-container"></div>
        </div>

        <div id="button-controls" class="btn-container">
          <button id="image-upload-btn" class="btn-ctrl">&plus;</button>
          <button id="party-btn" class="btn-ctrl"> &#127881;</button>
        </div>

      </div>

      <canvas id="canvas">
        Canvas is not supported.
      </canvas>

    </div>
  </main>

  <div class="upload-modal close" id="modal">
    <form id="image-upload-form" class="upload-form">
      <h2 class="title">Upload Image</h2>
      <input hidden type="file" id="img-file" name="imgFile" accept="image/*">

      <div>
        <div class="img-upload">
          <label for="fileName" class="font-bold">Image File:</label>
          <div class="img-file-display">
            <input readonly type="text" name="fileName" placeholder="No file selected" id="file-name">
            <button type="button" class="btn-file" id='upload-button'>Select Image</button>
          </div>
        </div>
      </div>

      <div class="img-upload">
        <label for="imgUrl" class="font-bold">Image URL:</label>
        <div>
          <input type="text" name="imgURL" id="img-URL" placeholder="Image Link">
        </div>
      </div>

      <div class="upload-controls">
        <button type="submit" class="mx-1" id="form-ok-btn">Ok</button>
        <button type="button" class="mx-1" id="form-cancel-btn">Cancel</button>
      </div>

    </form>
  </div>
  <div class="modal-overlay close" id="modal-overlay">

  </div>
</body>

</html>
